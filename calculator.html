<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cabon footprinter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="stylec.css">

</head>
<body>
    <header>
        <ul class="navbar">
            <li><a href="./index.html">Home</a></li>
            <li><a href="./calculator.html">carbon-FPC</a></li>
            <li class="dropdown">
              <a href="#" class="dropbtn">Trip Planning</a>
              <div class="dropdown-content">
                <a href="#">Service 1</a>
                <a href="#">Service 2</a>
                <a href="#">Service 3</a>
              </div>
            </li>
          </ul>
        <a href="#" class="logo"><img src="./pics/logo1.jpeg" alt=""></a>
        <div class="h-right">
          <a href="#"></a>
          <a href="#"><i class="ri-instagram-fill"></i></a>
          <a href="#"><i class="ri-facebook-fill"></i></a>
  
          <a href="#"><i class="ri-twitter-fill"></i></a>
          <div class="br bx-menu" id="menu-icon"></div>
        </div>
      </header>
    <main>
        <section class="trip-details">
            <div class="trip-section">
                <h2>Departure</h2>
                <input id="Departurelocation" type="Dep" name="Place" minlength="1" maxlength="26" placeholder="From" />
            </div>
            <div class="trip-section">
                <h2>Arrival</h2>
                <input id="Arrivallocation" type="Ari" name="Place" minlength="1" maxlength="26" placeholder="To" />
            </div>
            <div class="trip-section">
                <h2>Travelers</h2>
                <input id="NoOfTravellers" type="Tra" value="Number" minlength="1" maxlength="2" placeholder="No.of passengers" />
            </div>
            <div class="trip-section">
                <h2>Start Date</h2>
                <input  style=" border-radius: 5px; padding:15px 30px ;background-color: white;" type="date">
            </div>
            <div class="trip-section">
                <h2>End Date</h2>
                <input style=" border-radius: 5px; padding: 15px 30px;background-color: white;" type="date">
            </div>
            <div class="trip-section">
                <h2>Select your mode of transportation</h2>
                <div class="transport-options">
                    <button>Car</button>
                    <button>Bike</button>
                    <button>Public transport</button>
                    <button>Train</button>
                    <button>Flight</button>
                </div>
            </div>
        </section>
        <section class="carbon-footprint">
            <h2>Total carbon footprint</h2>
            <p>1.2 tons of CO2</p>
            <p>50%</p>
            <p>Your trip is 50% less than the average US resident's monthly emissions</p>
            <button>Offset my carbon</button>
        </section>
      
    </main>
    
</body>
</html>
