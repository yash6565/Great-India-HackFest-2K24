<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }
        h1 {
            text-align: center;
            color: #007bff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            color: #333;
        }
        input, select {
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            color: #555;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <ul class="navbar">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./calculator.html">carbon-FPC</a></li>
          <li class="dropdown">
            <a href="#" class="dropbtn">Trip Planning</a>
            <div class="dropdown-content">
              <a href="#">Service 1</a>
              <a href="#">Service 2</a>
              <a href="#">Service 3</a>
            </div>
          </li>
        </ul>
        <a href="#" class="logo"><img src="./pics/logo1.jpeg" alt="" /></a>
        <div class="h-right">
          <a href="#">Follow us</a>
          <a href="#"><i class="ri-instagram-fill"></i></a>
          <a href="#"><i class="ri-facebook-fill"></i></a>
  
          <a href="#"><i class="ri-twitter-fill"></i></a>
          <div class="br bx-menu" id="menu-icon"></div>
        </div>
      </header>
    <div class="container">
        <h1>Train Ticket Booking</h1>
        <form id="booking-form">
            <label for="arrival-time">Arrival Time:</label>
            <input type="time" id="arrival-time" required>

            <label for="departure-time">Departure Time:</label>
            <input type="time" id="departure-time" required>

            <label for="arrival-destination">Arrival Destination:</label>
            <input type="text" id="arrival-destination" required>

            <label for="departure-destination">Departure Destination:</label>
            <input type="text" id="departure-destination" required>

            <label for="ticket-type">Ticket Type:</label>
            <select id="ticket-type">
                <option value="executive">Executive Chair Car</option>
                <option value="ac-chair">AC Chair Car</option>
                <option value="1st-class-ac">1st Class AC</option>
                <option value="2tier-ac">2-Tier AC</option>
                <option value="3tier-ac">3-Tier AC</option>
                <option value="general">General</option>
            </select>

            <label for="num-people">Number of People:</label>
            <input type="number" id="num-people" min="1" required>

            <button type="button" onclick="calculateAmount()">Calculate Amount</button>
        </form>

        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAmount() {
            // Get input values
            const arrivalTime = document.getElementById('arrival-time').value;
            const departureTime = document.getElementById('departure-time').value;
            const arrivalDestination = document.getElementById('arrival-destination').value;
            const departureDestination = document.getElementById('departure-destination').value;
            const ticketType = document.getElementById('ticket-type').value;
            const numPeople = parseInt(document.getElementById('num-people').value);

            // Perform calculations (you can customize this part)
            const baseFare = 100; // Example base fare
            const totalAmount = baseFare * numPeople;

            // Display results
            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Train Number: ABC123</p>
                <p>Train Name: XYZ Express</p>
                <p>Available Seats: 200</p>
                <p>Total Amount: $${totalAmount}</p>
            `;
        }
    </script>
</body>
</html>
